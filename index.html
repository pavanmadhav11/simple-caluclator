<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.png">
</head>
<body>
    <div class="container" id="container">
        <div class="calculator" id="calculator">
            <div class="head-bar">
                <h1 id="head">Calculator</h1>
                <div class="btn-float">
                    <div class="switch-button" id="btn">
                        <label class="switch">
                            <input class="checkbox" type="checkbox" onclick="myfunction()" id="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div class="">
                    <input type="button" value="AC" id="line" class="lineup" onclick="display.value = ''">
                    <input type="button" value="DEL" id="line" class="lineup" onclick="display.value=display.value.toString().slice(0,-1)">
                    <input type="button" value="." id="line" class="lineup" onclick="display.value += '.'">
                    <input type="button" value="/" id="line" class="lineup" onclick="display.value += '/'">
                </div>
                <div class="">
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" id="line" class="lineup" onclick="display.value += '*'">
                </div>
                <div class="">
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" id="line" class="lineup" onclick="display.value += '-'">
                </div>
                <div class="">
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" onclick="display.value += '+'" class="lineup">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00'">
                    <input type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="=" class="equal" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>
    <script>
        function myfunction(){
            var element = document.getElementById('container');
            var inputs = document.querySelectorAll('input');
            var cal = document.getElementById('calculator');
            element.classList.toggle("dark");
            cal.classList.toggle("dark");
            inputs.forEach(input => {
                input.classList.toggle("dark");
            });
            calculator.style.border="1px solid black";
        }
    </script>
</body>
</html>
